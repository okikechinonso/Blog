{{template "header"}}

    <main style="margin: 100px 5%">
            <div class="container center" style="width: 50%">
                <div class="row">
                    <div class="col-12 form-signin">
                        <form action="/signup" class="text-center" method="post">
                            <h1 class="h3 mb-3 fw-normal">Kitchen Mania</h1>

                            <div class="form-floating" style="margin: 10px;">
                                <input type="text" class="form-control" id="floatingInput" name="name" placeholder="Enter Username" value="{{.Name}}">
                                <label for="floatingInput">Username</label>
                            </div>
                            <div class="form-floating" style="margin: 10px;">
                                <input type="Email" class="form-control" id="floatingEmail" name="email" placeholder="Email" value="{{.Email}}">
                                <label for="floatingPassword">Email</label>
                            </div>

                            <div class="form-floating" style="margin: 10px;">
                                <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" value="{{.PassWord}}">
                                <label for="floatingPassword">Password</label>
                            </div>
                            <button class=" btn btn-lg get-started-btn scrollto" type="submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
